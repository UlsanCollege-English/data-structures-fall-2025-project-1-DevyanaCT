# pytest.ini
[pytest]
# 1. Tell pytest where to find the test files.
testpaths = tests

# 2. Tell pytest where to find the source code root.
#    The correct option is 'pythonpath' (NOT 'python_paths').
#    This makes 'src/scheduler.py' importable as 'scheduler' (fixing the ModuleNotFoundError).
pythonpath = src